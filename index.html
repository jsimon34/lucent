<!DOCTYPE HTML>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.typekit.net/gbg5gno.css">
  <style>
  body{
    font-family:Filicudi, Calibri;
  }
  
  .header{
    width:100%; 
    height:100px;
    background-color:#172F38;
  }
    
  .header:after{
    clear:both;
  }
    
  .logo{

  }

  }

    }

  </head>
  
  <body>
   <div style="width:100%">
